<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="calculator">
        <div id="display"> 0</div>
        <div id = rowOne class="row">
            <button id="clear" class="top btn" type="button">A/C</button>
            <button id="back" class="top btn" type="button">โค</button>
            <button id="negative" class="top btn" type="button">+/-</button>
            <button id="percent" class="top btn" type="button">%</button>  
        </div>
        <div id = rowTwo class="row">
            <button id="seven" class="digit btn" type="button">7</button>
            <button id="eight" class="digit btn" type="button">8</button>
            <button id="nine" class="digit btn" type="button">9</button>
            <button id="divide" class="operator btn" type="button">รท</button>
        </div>
        <div id = rowThree class="row">
            <button id="four" class="digit btn" type="button">4</button>
            <button id="five" class="digit btn" type="button">5</button>
            <button id="six" class="digit btn" type="button">6</button>
            <button id="multiply" class="operator btn" type="button">X</button>
        </div>
        <div id = rowFour class="row">
            <button id="one" class="digit btn" type="button">1</button>
            <button id="two" class="digit btn" type="button">2</button>
            <button id="three" class="digit btn" type="button">3</button>
            <button id="subtract" class="operator btn" type="button">-</button>
        </div>
        <div id = rowFive class="row">
            <button id="zero" class="digit btn" type="button">0</button>
            <button id="dot" class="digit btn" type="button">.</button>
            <button id="equals" class="operator btn" type="button">=</button>
            <button id="add" class="operator btn" type="button">+</button> 
        </div>
        </div>
    </div>
    <div id="signature"> Created by Justin Hazelton </div>

    <script src="script.js"></script>
</body>
</html>
